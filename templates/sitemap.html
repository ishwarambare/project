<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
{% spaceless %}
{% for url in urlset %}
  <url>
    <loc><![CDATA[ {{ url.location }} ]]></loc>
    {% if url.lastmod %}<lastmod><![CDATA[ {{ url.lastmod|date:"Y-m-d" }} ]]>  </lastmod>{% endif %}
    {% if url.changefreq %}<changefreq><![CDATA[ {{ url.changefreq }} ]]></changefreq>{% endif %}
    {% if url.priority %}<priority><![CDATA[ {{ url.priority }} ]]></priority>{% endif %}
   </url>
{% endfor %}
{% endspaceless %}
</urlset>
